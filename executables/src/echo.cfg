configuration Echo is
   pragma Starter(None);
   -- We declare a server partition that executes the server package ...
   factory_Partition : partition := (Factory);
   procedure start_Factory is in factory_Partition;
   -- ... and a client partition that executes the client main procedure
   client_Partition : partition;
   procedure start_Client;

   storage_Partition : partition := (Storage);

   for client_Partition'Main use start_Client;
   --  Tell po_gnatdist to assign the above declared 'start_Client' procedure as the Clients 'main' subprogram or launcher.
   for Partition'Directory use "bin";
end Echo;
