global:
  scrape_interval: 1s
  external_labels:
    monitor: 'devopsage-monitor'

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
  - job_name: "orderer"
    static_configs:
      - targets: ["orderer.example.com:9443"]
  - job_name: "orderer2"
    static_configs:
      - targets: ["orderer2.example.com:8443"]
  - job_name: "orderer3"
    static_configs:
      - targets: ["orderer3.example.com:7443"]
  - job_name: "orderer4"
    static_configs:
      - targets: ["orderer4.example.com:6443"]
  - job_name: "orderer5"
    static_configs:
      - targets: ["orderer5.example.com:5443"]
  - job_name: "peer0_org1"
    static_configs:
      - targets: ["peer0.org1.example.com:9444"]
  - job_name: "peer0_org2"
    static_configs:
      - targets: ["peer0.org2.example.com:9445"]
  - job_name: cadvisor
    scrape_interval: 5s
    static_configs:
      - targets: ['cadvisor:8080']
  - job_name: node
    static_configs:
      - targets: ['node-exporter:9100']
